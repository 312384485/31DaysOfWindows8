<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Day6</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Day6 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="content">
        <h1>Day #15 - On-Screen Keyboard</h1>

        <br />
        
        <div>
            <!-- no keyboard -->
            <input type="button"/>
            <input type="checkbox"/>
            <input type="image"/>

            <!-- normal keyboard -->
            <br/>
            <input type="color" value="color"/>
            <input type="date" value="date"/>
            <input type="datetime" value="datetime"/>
            <input type="datetime-local" value="datetime-local"/>
            <input type="month" value="month"/>
            <input type="text" value="text"/>
            <input type="time" value="time"/>
            <input type="week" value="week"/>

            <!-- Normal Keyboard but enter says search -->
            <br />
            <input type="search" value="search"/>

            <!-- com and @ -->
            <br/>
            <input type="email" value="email"/>

            <!-- com and / -->
            <br/>
            <input type="url" value="url"/>

            <!-- no keyboard - file picker -->
            <br/>
            <input type="file"/>
            
            <!-- nothing -->
            <br/>
            <input type="hidden"/>
            
            <!-- nothing -->
            <br/>
            <input type="number" value="1234567890"/>
            <input type="tel" value="111-111-1111"/>

            <!-- hide keypress button -->
            <br/>
            <input type="password" value="password"/>
            
            <!-- us control -->
            <br/>
            <input type="radio"/>
            <input type="range"/>
            <input type="reset"/>
            <input type="submit"/>
            
        </div>

    </div>
</body>
</html>
